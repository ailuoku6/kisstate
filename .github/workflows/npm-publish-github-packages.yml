name: build & publish packages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i -g pnpm@10.6.3

      - run: pnpm i

      # build kiss-state
      - run: cd packages/kiss-state && pnpm run roll-build

      # build kiss-valdi
      - run: cd packages/kiss-valdi && pnpm run roll-build

  publish:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - name: kiss-state
            path: packages/kiss-state
          - name: kiss-valdi
            path: packages/kiss-valdi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # -----------------------------
      # Read local package version
      # -----------------------------
      - name: Read local version
        id: local_version
        run: |
          PKG_VERSION=$(node -p "require('./${{ matrix.package.path }}/package.json').version")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

      # -----------------------------
      # Check npm version existence
      # -----------------------------
      - name: Check npm for existing version
        id: check_npm
        run: |
          PACKAGE_NAME=${{ matrix.package.name }}
          VERSION=${{ steps.local_version.outputs.version }}

          EXISTS=$(npm view "$PACKAGE_NAME@$VERSION" version || echo "none")

          if [[ "$EXISTS" == "none" ]]; then
            echo "publish_needed=true" >> $GITHUB_OUTPUT
          else
            echo "publish_needed=false" >> $GITHUB_OUTPUT
