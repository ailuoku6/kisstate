name: build & publish packages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i -g pnpm@10.6.3

      - run: pnpm install

      # build all packages (you can add more)
      - name: Build kiss-state
        run: cd packages/kiss-state && pnpm run roll-build

      - name: Build kiss-valdi
        run: cd packages/kiss-valdi && pnpm run roll-build

  publish:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - name: kiss-state
            path: packages/kiss-state
          - name: kiss-valdi
            path: packages/kiss-valdi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      #
      # 1. Read local version from package.json
      #
      - name: Read version
        id: version
        run: |
          VERSION=$(node -p "require('./${{ matrix.package.path }}/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      #
      # 2. Check if the version already exists on npm
      #
      - name: Check existing npm version
        id: check
        run: |
          NAME=${{ matrix.package.name }}
          VERSION=${{ steps.version.outputs.version }}

          EXIST=$(npm view "$NAME@$VERSION" version || echo "none")

          if [ "$EXIST" = "none" ]; then
            echo "publish_needed=true" >> $GITHUB_OUTPUT
          else
            echo "publish_needed=false" >> $GITHUB_OUTPUT
          fi

      #
      # 3. Skip if version exists
      #
      - name: Skip publish (version exists)
        if: steps.check.outputs.publish_needed == 'false'
        run: |
          echo "${{ matrix.package.name }} skipped (version already exists)."

      #
      # 4. Publish (non-blocking)
      #
      - name: Publish npm package
        if: steps.check.outputs.publish_needed == 'true'
        continue-on-error: true
        run: |
          echo "Publishing ${{ matrix.package.name }}..."
          cd ${{ matrix.package.path }}
          npm publish || echo "Publish failed but continuing."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      #
      # 5. Summary for publish attempt
      #
      - name: Summary - published (attempted)
        if: steps.check.outputs.publish_needed == 'true'
        run: |
          echo "${{ matrix.package.name }} publish attempted."

      #
      # 6. Summary for skipped
      #
      - name: Summary - skipped
        if: steps.check.outputs.publish_needed == 'false'
        run: |
          echo "${{ matrix.package.name }} skipped (version already exists)."
