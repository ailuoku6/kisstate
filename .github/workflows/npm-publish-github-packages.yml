name: build & publish packages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm i -g pnpm@10.6.3

      - run: pnpm i

      # build kiss-state
      - run: cd packages/kiss-state && pnpm run roll-build

      # build kiss-valdi
      - run: cd packages/kiss-valdi && pnpm run roll-build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # publish kiss-state
      - name: Publish kiss-state
        run: cd packages/kiss-state && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # publish kiss-valdi
      - name: Publish kiss-valdi
        run: cd packages/kiss-valdi && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
